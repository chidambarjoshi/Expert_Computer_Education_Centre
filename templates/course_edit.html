{%extends 'base.html'%}
{%block title%}
Coourses
{%endblock%}
{%block css%}
<style>
    .card-header,.card-body {
  font-family: "Varela Round", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
  font-size: 1.5rem;
  line-height: 1.5rem;
  background: linear-gradient(rgb(0, 0, 0), rgb(59, 59, 59));
  -webkit-text-fill-color: transparent;
  -webkit-background-clip: text;
          background-clip: text;
}

.card {
  border-radius: 25px;
  //padding: 15rem 0;
  //background: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.7) 100%, #070707 100%);
  background:#ced4da;
  opacity: 1;
}
</style>
{%endblock%}

{%block body%}

<div class="container">
    {% if messages %}
    <ul >
        <center>
        {% for message in messages %}
        <p{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    </center>
    </ul>
    {% endif %}
    <div class="card">
            <div class="card-header">
              <h1>Edit Course</h1>
            </div>  
          </div>
    <div class="container" style="max-width: auto;">          
        
    <form method="post">
        {%csrf_token%}
        {{form.as_p}}<p class="">
        <button type="submit" class="btn btn-lg btn-primary">Update</button></p>
    </form>
</div>
</div>
<br><br><br>
</div>
{%endblock%}
